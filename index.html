<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css">
        <title>Proyecto1</title>
    </head>
    <body>
        <main class="container">
            <div class="container__principalContainer" id="principalContainer">
                <div class="container__star">
                    <img src="images/icon-star.svg" alt="star image">
                </div>
                <h1 class="container__title">How did we do?</h1>
                <p class="container__description">
                    Please let us know how we did with your support request. Allfeedback is appreciated to help us improve our offering!
                </p>    
                <div class="container__scores">
                    <div class="container__score">1</div>
                    <div class="container__score">2</div>
                    <div class="container__score">3</div>
                    <div class="container__score">4</div>
                    <div class="container__score">5</div>
                </div>
                <button class="container__button" id="submit">SUBMIT</button>
            </div>
            <div class="container__secondaryContainer" id="secondaryContainer">
                <img src="images/illustration-thank-you.svg" alt="thankyou image">
                <div class="container__response">
                    <p id="finalMessage">You selected 4 out of 5</p>
                </div>
                <div class="container__description2">
                    <h1>Thank you!</h1>
                    <p>
                        We ppreciate you talking the time to give a rating.
                        If you ever need more support, don't hesitate to get in touch!
                    </p>
                </div>
            </div>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
